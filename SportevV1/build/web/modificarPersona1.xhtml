<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <script src="resources/js/ValNum.js" type="text/javascript"></script>
        <link href="resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="resources/js/jquery-ui.js" type="text/javascript"></script>
        <script type="text/javascript">
            document.oncontextmenu = function () {
                return false;
            }
        </script>
        <script>

            $.datepicker.regional['es'] = {
                closeText: 'Cerrar',
                prevText: 'Ant',
                nextText: 'Sig',
                currentText: 'Hoy',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Juv', 'Vie', 'Sáb'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'],
                weekHeader: 'Sm',
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: "1935:2017",
                //minDate: "-1",
                //maxDate: "+3y",
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: ''
            };
            $.datepicker.setDefaults($.datepicker.regional['es']);
            $(document).ready(function () {
                $(".fecha").datepicker();
            });
        </script>
    </h:head>
    
    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{controladorForms.seleccion eq 'formEditarPerson'}">
        <div class="x_panel">
            <div class="x_content">
                <h:form class="form-horizontal form-label-left">
                    
                        <span  class="section">Modificar Usuario</span>
                    
                    
                    <h:inputHidden value="#{controladorCampeonato.BCamp.idCampeonato}"></h:inputHidden>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Categoria" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:selectOneMenu class="form-control col-md-7 col-xs-12" id="categoria" value="#{controladorCampeonato.BCamp.idCategoria}" required="true">
                                <f:selectItems value="#{controladorListas.consultarCat()}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Nombres" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText value="#{controladorPerfil.personaselecionada.nombre}" class="form-control col-md-7 col-xs-12" required="true" onkeypress="return soloLetras(event)"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12 " value="Apellidos"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.apellido}" required="true" onkeypress="return soloLetras(event)"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Fecha de nacimiento" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12 fecha" value="#{controladorPerfil.personaselecionada.fechaNacimiento}" required="true"  />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Numero de documento" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.identificacion}" id="numDoc" required="true" label="Se requiere Este Campo" onkeypress="return validarNumeros(event)">
                            <f:validateLength for="numDoc" minimum="4" maximum="11"></f:validateLength>
                            </h:inputText>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Direccion" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.direccion}" required="true" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Telefeno" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.telefono}" id="telefono" required="true">
                                <f:validateLength for="telefono" minimum="7" maximum="10"></f:validateLength>
                            </h:inputText>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Email" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.email}" required="true" onkeydown="return validarEmail(event)"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Tipo de Documento" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.tipoIdentificacion}">
                                <f:selectItems value="#{controladorListas.consultarTipoDoc()}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Genero" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.genero}">
                                <f:selectItems value="#{controladorListas.consultarGenero()}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="RH" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorPerfil.personaselecionada.idRH}">
                                <f:selectItems value="#{controladorListas.consRh()}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="EPS" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:selectOneMenu class="form-control" value="#{controladorPerfil.personaselecionada.idEps}">
                                <f:selectItems value="#{controladorListas.consEps()}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:inputHidden value="#{controladorPerfil.personaselecionada.id}"></h:inputHidden>
                    <div class="ln_solid"></div>
                    <h:panelGroup layout="block" class="col-md-6 col-md-offset-3">
                        <h:commandButton class="btn btn-success" id="formCampeonatos"  value="Modificar" action="#{controladorPerfil.modificarpersona()}" actionListener="VerAllUsers.xhtlm">
                        </h:commandButton>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </h:panelGroup>
</html>
