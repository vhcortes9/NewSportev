<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crud</title>
        <script src="resources/js/ValNum.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery.js" type="text/javascript"></script>
        <script src="resources/js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="resources/js/datepicker-es.js" type="text/javascript"></script>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <center>
            <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12"  rendered="#{controladorForms.seleccion eq 'NuevoJugador'}">
                <div class="x_panel">
                    <div class="x_content">
                        <h:form>
                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Tipo Documento" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.idTipoDoc}" required="true" id="tipodoc">
                                        <f:selectItems value="#{controladorListas.consultarTipoDoc()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Rh" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.idRh}">
                                        <f:selectItems value="#{controladorListas.consRh()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Eps" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.idEps}">
                                        <f:selectItems value="#{controladorListas.consEps()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Fecha de Nacimiento" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.fechaNac}" id="datepicker" required="true" label="Ingrese su Fecha de Nacimiento" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Nombre Jugador" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.nombreJugador}" required="true" label="Ingrese su Nombre" onkeydown="return validarLetras(event)"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Apellidos" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.apellidosJugador}" required="true" label="Ingrese su Apellido" onkeydown="return validarLetras(event)"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Numero Documento" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.numDoc}" id="nDoc"  label="Introduzca valores validos" required="true" onkeydown="return validarNumeros(event)">
                                        <f:validateLength for="nDoc" minimum="4" maximum="11" ></f:validateLength>
                                    </h:inputText>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Genero" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:selectOneMenu class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.idGenero}">
                                        <f:selectItems value="#{controladorListas.consultarGenero()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Direccion" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.direccion}"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Telefono" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.telefono}" required="true" id="telefono" label="Introduzca Valores Validos" onkeydown="return validarNumeros(event)">
                                        <f:validateLength for="telefono" minimum="7" maximum="10" />
                                    </h:inputText>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="item form-group">
                                <h:outputLabel value="Correo" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                                    <h:inputText class="form-control col-md-7 col-xs-12" value="#{controladorJugador.BJug.correoElec}"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="form-group" rendered="#{controladorForms.seleccion eq 'NuevoJugador'}">
                                <h:panelGroup layout="block" class="col-md-6 col-md-offset-3">
                                    <h:commandButton class="btn btn-success" value="Registrar" action="#{controladorJugador.regJugador()}"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="form-group" rendered="#{controladorForms.seleccion eq 'formModificar'}">
                                <h:panelGroup layout="block" class="col-md-6 col-md-offset-3">
                                    <h:commandButton class="btn btn-success" value="Modificar"  action="#{controladorJugador.modificar()}"/>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:inputHidden value="#{controladorJugador.BJug.idParticipante}"/>
                        </h:form>
                        </div>
                        </div>
                </h:panelGroup>

                        </center>
                        </h:body>
                        </html>
