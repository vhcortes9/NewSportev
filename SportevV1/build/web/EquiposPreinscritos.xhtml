<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:panelGroup rendered="#{controladorForms.seleccion eq 'EquiposPreinscritos'}">
        <h:form>
            <h:dataTable value="#{controladorPreinscripcion.consPreins}" class="table table-hover" var="preins">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{preins.nombreEntre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos"/>
                    </f:facet>
                    <h:outputText value="#{preins.apellidosEntre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre Equipo"/>
                    </f:facet>
                    <h:outputText value="#{preins.nombreEquipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Documento"/>
                    </f:facet>
                    <h:outputText value="#{preins.tipoDoc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Numero Documento"/>
                    </f:facet>
                    <h:outputText value="#{preins.numDoc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{preins.telefono}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Correo Electronico"/>
                    </f:facet>
                    <h:outputText value="#{preins.correoElec}"/>
                </h:column>

                <h:inputHidden value="#{preins.idPersona}"/>
                <h:inputHidden value="#{preins.idEqu}"/>                       


                <h:column rendered="#{controladorForms.seleccion eq 'EquiposPreinscritos'}">
                    <f:facet name="header">
                        <h:outputText value="Inscribir"/>
                    </f:facet>
                    <h:commandButton id="btn" value="Inscribir" action="#{controladorPreinscripcion.inscribir(preins.nombreEntre, preins.correoElec, preins.idPersona, preins.idEqu)}" class="btn btn-primary">

                    </h:commandButton>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:panelGroup>
</html>
