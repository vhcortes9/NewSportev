<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <link rel="icon" type="image/png" href="resources/img/Logo_S.png"></link>
        <title>Sportev | Crea tu cuenta</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
        <link rel="stylesheet" href="resources/registroLogin/css/style.css"></link>
    </h:head>
    <h:body>
        <!-- multistep form -->
        <h:form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Informacion Personal</li>
                <li>Informacion Personal 2 parte</li>
                <li>Informaci칩n de tu Equipo</li>

            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Informacion Personal</h2>
                <h3 class="fs-subtitle">Demos el primer paso</h3>
                <!--<input type="text" name="email" placeholder="Nombre" />-->
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.nombreEntre}" pt:placeholder="Nombres" required="true" />
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.apellidosEntre}" pt:placeholder="Apellidos" required="true"/>
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.fechaNac}" pt:placeholder="Fecha de Nacimiento" required="true"/>
                <h:selectOneMenu class="select" id="tipodoc" value="#{controladorPreinscripcion.preinscripcion.idTipoDoc}">
                    <f:selectItems value="#{controladorListas.consultarTipoDoc()}"/>
                </h:selectOneMenu>
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.numDoc}" pt:placeholder="Numero de Documento" required="true" />
                <h:selectOneMenu class="select" id="idgen" value="#{controladorPreinscripcion.preinscripcion.idGenero}">
                    <f:selectItems value="#{controladorListas.consultarGenero()}"/>
                </h:selectOneMenu>
                <!--<input type="button" name="next" class="next action-button" value="Siguiente" />-->
                <h:commandButton class="next action-button" value="Siguientes"></h:commandButton>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Informacion Personal 2 parte</h2>
                <h3 class="fs-subtitle">Para tener calidad necesitamos de ti.</h3>

                <h:selectOneMenu class="select" value="#{controladorPreinscripcion.preinscripcion.idRh}">
                    <f:selectItems value="#{controladorListas.consRh()}"/>
                </h:selectOneMenu>
                <h:selectOneMenu class="select" value="#{controladorPreinscripcion.preinscripcion.idEps}">
                    <f:selectItems value="#{controladorListas.consEps()}"/>
                </h:selectOneMenu>
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.telefono}" pt:placeholder="Telefono" required="true" />
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.direccion}" pt:placeholder="Direcci칩n" required="true" />
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.correoElec}" pt:placeholder="Email" required="true" />
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.confirCorreoElec}" pt:placeholder="Confirmar Email" required="true" />
                <input type="button" name="previous" class="previous action-button" value="Atras" />
                <input type="button" name="next" class="next action-button" value="Siguiente" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Informaci칩n de tu equipo</h2>
                <h3 class="fs-subtitle">Har치s de tu quipo el mejor</h3>
                <h:selectOneMenu class="select" value="#{controladorPreinscripcion.preinscripcion.idCat}">
                    <f:selectItems value="#{controladorListas.consultarCat()}"/>
                </h:selectOneMenu>
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.idCampeonato}" pt:placeholder="Campeonato" required="true"/>
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.nombreEquipo}" pt:placeholder="Nombre equipo" required="true" />
                <h:inputText value="#{controladorPreinscripcion.preinscripcion.colorUni}" pt:placeholder="Color del Uniforme" required="true" />
                <input type="button" name="previous" class="previous action-button" value="Atras" />
                <h:commandButton action="#{controladorPreinscripcion.preinscribir()}" value="Registrar"/>
            </fieldset>
        </h:form>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <script src="resources/registroLogin/js/index.js"></script>
    </h:body>
</html>
