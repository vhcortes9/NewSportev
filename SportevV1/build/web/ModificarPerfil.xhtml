<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form enctype="multipart/form-data">
            <img src="#{request.contextPath}/Imagenes/#{controladorPerfil.imagen.imagen}"/>
            <h:inputHidden value="#{controladorPerfil.usuario.idUsuario}"></h:inputHidden>
            <h:inputFile value="#{controladorPerfil.file}" ></h:inputFile><br></br>
       
            <h:commandButton value="Modificar" action="#{controladorPerfil.upload(controladorPerfil.usuario.idUsuario)}"></h:commandButton>
        </h:form><br></br>
        <h:form>
            <h:outputLabel value="Contraseña"></h:outputLabel><br></br>
            <h:inputSecret value="#{controladorPerfil.usuarioPerfil.contraseña}"></h:inputSecret><br></br>
            <h:outputLabel value="Contraseña Nueva"></h:outputLabel><br></br>
            <h:inputSecret value="#{controladorPerfil.contraseña.contrasenia}"></h:inputSecret><br></br>
                    <h:outputLabel value=" Repita Contraseña"></h:outputLabel><br></br>
                    <h:inputSecret value="#{controladorPerfil.imagen.contrasenia}"></h:inputSecret><br></br>
            <h:commandButton value="Modificar" action="#{controladorPerfil.modificarcontraseña()}"></h:commandButton>
            </h:form><br></br>
        <h:form>
            <h:outputLabel value="Nombre"></h:outputLabel><br></br>
            <h:inputText value="#{controladorPerfil.nombre.usuarioNombre}"></h:inputText><br></br>
                    <h:commandButton value="Modificar" action="#{controladorPerfil.modificarnombre()}"></h:commandButton>
        </h:form>
       
    </body>
</html>
