<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:panelGroup layout="block" rendered="#{controladorForms.seleccion eq 'misUsuarios'}" >
        <h:form id="jugadores">
            <h:dataTable class="table table-striped table-bordered" value="#{controladorJugador.listarjugadores}" var="cj" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{cj.nombreJugador}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{cj.apellidosJugador}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Documento"/>
                    </f:facet>
                    <h:outputText value="#{cj.tipoDoc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Genero"/>
                    </f:facet>
                    <h:outputText value="#{cj.genero}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificacion"/>
                    </f:facet>
                    <h:outputText value="#{cj.numDoc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Rh"/>
                    </f:facet>
                    <h:outputText value="#{cj.RH}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E_Mail"/>
                    </f:facet>
                    <h:outputText value="#{cj.correoElec}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{cj.telefono}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eps"/>
                    </f:facet>
                    <h:outputText value="#{cj.eps}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edad"/>
                    </f:facet>
                    <h:outputText value="#{cj.fechaNac}"/>
                    <h:outputText value="#{cj.idParticipante}"></h:outputText>
                <h:outputText value="#{cj.estado}"></h:outputText>
                </h:column>               
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"></h:outputText>
                            </f:facet>
                    <h:commandButton  class="btn btn-success" disabled="#{cj.estado==0}"  value="Hablitar" id="estadoUsuario" actionListener="controlJugadorea.xhtml" action="#{controladorJugador.habilitarUsuario(cj.idParticipante)}">
                    <f:ajax render="jugadores" execute="jugadores"></f:ajax>
                </h:commandButton>
                   
                        
                    <h:commandButton  class="btn btn-danger" disabled="#{cj.estado==1}" value="Desabilitar" id="estadoUsuario1" actionListener="controlJugadorea.xhtml"  action="#{controladorJugador.desabilitarUsuario(cj.idParticipante)}">
                    <f:ajax render="jugadores" execute="jugadores"></f:ajax>
                </h:commandButton>
                    </h:column>
                
            </h:dataTable>
            <h:commandButton id="volver" value="Volver" action="#{controladorJugador.cerrarEqui()}" actionListener="#{controladorForms.cambiarForm}"></h:commandButton>
        </h:form>
  </h:panelGroup>
</html>
