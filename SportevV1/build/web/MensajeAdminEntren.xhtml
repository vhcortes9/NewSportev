<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:form>
        <!--mostrar Mensaje-->
   <h5>Novedades sin Atender</h5>
        <h:dataTable value="#{controladorMensaje.menn}" var="car">
            <h:column>
                <pre>#{car.idEmisor}</pre>
            <pre>#{car.asunto}</pre>
            <pre>#{car.texto}"</pre>
            <pre>#{car.idMensaje}"</pre>
            <pre>#{car.fechaHora}</pre>
            <h:commandButton value="Atender" action="#{controladorMensaje.atender(car.idMensaje)}"></h:commandButton> 
            </h:column>
        </h:dataTable><br></br>
        <h5>Novedades Atendidas</h5>
        <h:dataTable value="#{controladorMensaje.atendido}" var="car">
            <h:column>
                <pre>#{car.idEmisor}</pre>
            <pre>#{car.asunto}</pre>
            <pre>#{car.texto}"</pre>
            #{car.fechaHora}
            </h:column>
        </h:dataTable><br></br>
        
              <h:form>
            <h:outputLabel value="Para"></h:outputLabel>
            <h:inputText value="#{controladorMensaje.mesanje.idReceptor}"></h:inputText><br></br>
            <h:outputLabel value="Asunto"></h:outputLabel>
            <h:inputText value="#{controladorMensaje.mesanje.asunto}"></h:inputText><br></br>
            <h:outputLabel value="Texto"></h:outputLabel>
            <h:inputTextarea value="#{controladorMensaje.mesanje.texto}"></h:inputTextarea><br></br>
            <h:commandButton value="Enviar" action="#{controladorMensaje.enviarMensaje()}"></h:commandButton>
        </h:form>
            <h:form>
                <label> Contactos Disponibles</label>
                <h:dataTable value="#{controladorMensaje.user}" var="ju" border="1">
                   <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                       <h:outputText value="#{ju.usuarioNombre}"></h:outputText>
                </h:column>
                   <h:column>
                    <f:facet name="header">
                        <h:outputText value="Usuario"></h:outputText>
                    </f:facet>
                       <h:outputText value="#{ju.nombreRol}"></h:outputText>
                </h:column>
                   <h:column>
                    <f:facet name="header">
                        <h:outputText value="Campeonato"></h:outputText>
                    </f:facet>
                       <h:outputText value="#{ju.nombrecampeonato}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
            <h:form>
                <label> Contactos Disponibles</label>
                <h:dataTable value="#{controladorMensaje.entrnador}" var="ju" border="1">
                   <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                       <h:outputText value="#{ju.usuarioNombre}"></h:outputText>
                </h:column>
                   <h:column>
                    <f:facet name="header">
                        <h:outputText value="Usuario"></h:outputText>
                    </f:facet>
                       <h:outputText value="#{ju.nombreRol}"></h:outputText>
                </h:column>
                   <h:column>
                    <f:facet name="header">
                        <h:outputText value="Campeonato"></h:outputText>
                    </f:facet>
                       <h:outputText value="#{ju.nombrecampeonato}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:form>

</html>
