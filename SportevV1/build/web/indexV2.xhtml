<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="img/Logo_S.png"/>
        <title>Sportev</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

        <link href="resources/css/styleLogin.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/ValNum.js" type="text/javascript"></script>
        <link href="resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="resources/js/jquery-ui.js" type="text/javascript"></script>

        <link rel="icon" type="image/png" href="resources/images/Logo_S.png"/>
        <script>

            $.datepicker.regional['es'] = {
                closeText: 'Cerrar',
                prevText: 'Ant',
                nextText: 'Sig',
                currentText: 'Hoy',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Juv', 'Vie', 'Sáb'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'],
                weekHeader: 'Sm',
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: "1935:2017",
                //minDate: "-1",
                //maxDate: "+3y",
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: ''
            };
            $.datepicker.setDefaults($.datepicker.regional['es']);
            $(document).ready(function () {
                $(".fecha").datepicker();
            });
        </script>
    </h:head>
    <h:body>



        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Registro</a></li>
                <li class="tab"><a href="#login">Inicio de sesion</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">   
                    <h1>Registrate</h1>
                    <div style="height: 220px;width: 550px;overflow-y: auto;">

                        <h:form>
                            <h:panelGroup class="top-row">
                                <h:panelGroup class="field-wrap" layout="block">
                                    <h:outputLabel value="Nombres"> <span class="req">*</span> </h:outputLabel>
                                    <h:inputText value="#{controladorPreinscripcion.preinscripcion.nombreEntre}" id="Nombres" required="true" label="Nombre" onkeydown="return validarLetras(event)"/>
                                </h:panelGroup>

                                <div class="field-wrap">
                                    <h:outputLabel value="Apellidos"> <span class="req">*</span> </h:outputLabel>
                                    <h:inputText value="#{controladorPreinscripcion.preinscripcion.apellidosEntre}" id="apellidos" required="true" label="Apellido" onkeydown="return validar(event)"/>
                                </div>
                            </h:panelGroup>
                            <div class="field-wrap">
                                <h:outputLabel value="Fecha de Nacimiento"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.fechaNac}" id="fecha" required="true" label="fecha" class="fecha"/>
                            </div>
                            <h:panelGroup class="field-wrap" layout="block">
                                <h:outputLabel value="Tipo de documento"> <span class="req">*</span></h:outputLabel>
                                <h:panelGroup class="field-wrap" layout="block">
                                    <h:selectOneMenu class="form-control" id="tipodoc" value="#{controladorPreinscripcion.preinscripcion.idTipoDoc}">
                                        <f:selectItems value="#{controladorListas.consultarTipoDoc()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup> 
                            <div class="field-wrap">
                                <h:outputLabel value="Numero de Documento"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.numDoc}" id="numDoc" required="true" label="numDoc" onkeydown="return validarNumeros(event)"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Direccion"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.direccion}" id="direccion" required="true" label="Direccion"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Telefono"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.telefono}" id="telefono" required="true" label="Telefono" onkeydown="return validarNumeros(event)"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="E-mail"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.correoElec}" id="correoElec" required="true" label="Email" onkeydown="return validarEmail(event)"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Confirmar E-mail"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.confirCorreoElec}" id="confirCorreoElec" required="true" label="Confirmacion de Email"  onkeydown="return validarEmail(event)"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Genero"> <span class="req">*</span></h:outputLabel>
                                <h:panelGroup class="field-wrap" layout="block">
                                    <h:selectOneMenu class="form-control" id="idgen" value="#{controladorPreinscripcion.preinscripcion.idGenero}">
                                        <f:selectItems value="#{controladorListas.consultarGenero()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="RH"> <span class="req">*</span></h:outputLabel>
                                <h:panelGroup class="field-wrap" layout="block">
                                    <h:selectOneMenu class="form-control" value="#{controladorPreinscripcion.preinscripcion.idRh}">
                                        <f:selectItems value="#{controladorListas.consRh()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="EPS"> <span class="req">*</span></h:outputLabel>
                                <h:panelGroup class="field-wrap" layout="block">
                                    <h:selectOneMenu class="form-control" value="#{controladorPreinscripcion.preinscripcion.idEps}">
                                        <f:selectItems value="#{controladorListas.consEps()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Categoria"> <span class="req">*</span></h:outputLabel>
                                <h:panelGroup class="field-wrap" layout="block">
                                    <h:selectOneMenu class="form-control" value="#{controladorPreinscripcion.preinscripcion.idCat}">
                                        <f:selectItems value="#{controladorListas.consultarCat()}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Campeonato"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.idCampeonato}" id="idCampeonato" required="true" label="campeonato"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Nombre Equipo"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.nombreEquipo}" id="nombreEquipo" required="true" label="NombreEquipo"/>
                            </div>
                            <div class="field-wrap">
                                <h:outputLabel value="Color Uniforme"> <span class="req">*</span></h:outputLabel>
                                <h:inputText value="#{controladorPreinscripcion.preinscripcion.colorUni}" id="colorUni" required="true" label="Color de uninforme"/>
                            </div>

                            <h:commandButton value="Registrar" id="btnRegistrar" action="#{controladorPreinscripcion.preinscribir()}" class="button button-block"/>

                        </h:form>
                    </div>

                </div>

                <div id="login">   
                    <h1>Bienvenido a Sportev</h1>

                    <h:form>

                        <div class="field-wrap">
                            <h:outputLabel value="Usuario"> 
                                <span class="req">*</span>
                            </h:outputLabel>
                            <!--<input type="email"required autocomplete="off"/>-->
                            <h:inputText value="#{controladorlogin.usuario.usuarioNombre}" id="usuario" required="true" requiredMessage="Se necesita un Usuario!" label="Usuario"/>
                            <h:message for="usuario" class="msj"/>
                        </div>

                        <div class="field-wrap">
                            <h:outputLabel value="Contraseña"> <span class="req">*</span> </h:outputLabel>
                            <!--<input type="password"required autocomplete="off"/>-->
                            <h:inputSecret value="#{controladorlogin.usuario.contrasenia}" id="clave" required="true" requiredMessage="Se necesita una Contraseña!" label="Clave"/>
                            <h:message for="clave" class="msj"/>
                        </div>
                        <!-- 
                        <p class="forgot"><a href="#">Forgot Password?</a></p>
                        -->

                        <h:commandButton value="Ingresar" id="formPrincipal" action="#{controladorlogin.validarUsuario()}" actionListener="#{controladorForms.cambiarForm}" class="button button-block"/>
                    </h:form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->
        
        <!--Comentariar los scripts para que funcione el datepicker-->
        <script src="resources/js/loginEfects.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script> 


    </h:body>
</html>
