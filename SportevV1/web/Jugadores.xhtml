<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup layout="block" rendered="#{controladorForms.seleccion eq 'listaJugadores'}" >
        
            <h:form>
                <h:dataTable class="table table-striped table-bordered" value="#{controladorJugador.consJug}" var="cj" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{cj.nombreJugador}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{cj.apellidosJugador}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo Documento"/>
                        </f:facet>
                        <h:outputText value="#{cj.tipoDoc}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{cj.genero}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Identificacion"/>
                        </f:facet>
                        <h:outputText value="#{cj.numDoc}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rh"/>
                        </f:facet>
                        <h:outputText value="#{cj.RH}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="E_Mail"/>
                        </f:facet>
                        <h:outputText value="#{cj.correoElec}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{cj.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eps"/>
                        </f:facet>
                        <h:outputText value="#{cj.eps}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edad"/>
                        </f:facet>
                        <h:outputText value="#{cj.fechaNac}"/>
                    </h:column>
                    <h:column rendered="#{controladorForms.seleccion eq 'listaJugadores'}">
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandButton value="Delete" actionListener="#{controladorJugador.eliminar(cj.idParticipante)}" />
                    </h:column>
                    <h:column rendered="#{controladorForms.seleccion eq 'listaJugadores'}">
                        <f:facet name="header">
                            <h:outputText value="Modificar"/>
                        </f:facet>
                        <h:commandButton id="registrarJugador" value="Modificar" actionListener="#{controladorForms.cambiarForm}" action="#{controladorJugador.consultar(cj.idParticipante)}"/>
                    </h:column>
                    <h:column rendered="#{controladorForms.seleccion eq 'JugsEquipo'}">
                        <h:commandButton id="AgregarAcciones" value="Agregar Acciones" actionListener="#{controladorForms.cambiarForm}" action="#{controladorJugador.consultar(cj.idParticipante)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton id="volver" value="Volver" action="#{controladorJugador.cerrarEqui()}" actionListener="#{controladorForms.cambiarForm}"></h:commandButton>
            </h:form>
    </h:panelGroup>
</html>
