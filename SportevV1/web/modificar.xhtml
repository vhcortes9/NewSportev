<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="resources/js/jquery-ui.js" type="text/javascript"></script>
        <script>

            $.datepicker.regional['es'] = {
                closeText: 'Cerrar',
                prevText: 'Ant',
                nextText: 'Sig',
                currentText: 'Hoy',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Juv', 'Vie', 'Sáb'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'],
                weekHeader: 'Sm',
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                //yearRange: "1935:2017",
                minDate: "-1",
                maxDate: "+3y",
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: ''
            };
            $.datepicker.setDefaults($.datepicker.regional['es']);
            $(document).ready(function () {
                $(".fecha").datepicker();
            });
        </script>
        
    </h:head>
    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{controladorForms.seleccion eq 'formModificar' || controladorForms.seleccion eq 'formRegistrar'}">
        <div class="x_panel">
            <div class="x_content">
                <h:form id="formMod" class="form-horizontal form-label-left">
                    <h:panelGroup layout="block" rendered="#{controladorForms.seleccion eq 'formModificar'}">
                    <span  class="section">Modificar Campeonato</span>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{controladorForms.seleccion eq 'formRegistrar'}">
                    <span  class="section">Registrar Campeonato</span>
                    </h:panelGroup>
                    <h:inputHidden value="#{controladorCampeonato.BCamp.idCampeonato}"></h:inputHidden>
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Categoria" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:selectOneMenu class="form-control col-md-7 col-xs-12" id="categoria" value="#{controladorCampeonato.BCamp.idCategoria}" required="true">
                                <f:selectItems value="#{controladorListas.consultarCat()}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Nombre Campeonato" class="control-label col-md-3 col-sm-3 col-xs-12"/>

                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText value="#{controladorCampeonato.BCamp.nombre}" class="form-control col-md-7 col-xs-12" id="NomCamp" required="true" label="NomCamp" />
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12 " value="Fecha Inicio"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12 fecha" value="#{controladorCampeonato.BCamp.fechaInicio}" id="FechIni" required="true" label="FechIni"  />
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="item form-group">
                        <h:outputLabel value="Fecha Fin" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                        <h:panelGroup class="col-md-6 col-sm-6 col-xs-12" layout="block">
                            <h:inputText class="form-control col-md-7 col-xs-12 fecha" value="#{controladorCampeonato.BCamp.fechaFin}" id="FechFin" required="true" label="FechFin" />
                        </h:panelGroup>
                    </h:panelGroup>

                    <div class="ln_solid"></div>
                    <h:panelGroup layout="block" class="form-group" rendered="#{controladorForms.seleccion eq 'formModificar'}">
                        <h:panelGroup layout="block" class="col-md-6 col-md-offset-3">
                            <h:commandButton class="btn btn-success" id="formCampeonatos"  value="Modificar" actionListener="#{controladorForms.cambiarForm}" action="#{controladorCampeonato.modificar()}" >
                            </h:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group" rendered="#{controladorForms.seleccion eq 'formRegistrar'}">
                        <h:panelGroup layout="block" class="col-md-6 col-md-offset-3">
                            <h:commandButton class="btn btn-success" value="Registrar" id="formReg" actionListener="#{controladorForms.cambiarForm}"  action="#{controladorCampeonato.registrarCampeonato()}" />
                        </h:panelGroup>
                    </h:panelGroup>

                </h:form>
            </div>
        </div>
    </h:panelGroup>
    
    
</html>
