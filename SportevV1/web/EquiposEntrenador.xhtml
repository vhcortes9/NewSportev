<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:panelGroup rendered="#{controladorForms.seleccion eq 'equiposEntrenador' || controladorForms.seleccion eq 'miPlantilla'}">
            <h:form>
                <h:commandLink value="Menaje" action="Mensaje.xhtml"></h:commandLink>
                <h:dataTable value="#{controladorEntrenador.BEqu}" class="table table-striped table-bordered" var="conEq" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Equipo"/>
                        </f:facet>
                        <h:outputText value="#{conEq.nombreEquipo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{conEq.categoria}"/>                    
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Uniforme"/>
                        </f:facet>
                        <h:outputText value="#{conEq.uniforme}"/>   
                    </h:column>

                    <h:column rendered="#{controladorForms.seleccion eq 'miPlantilla'}">
                        <h:commandButton id="listaJugadores" value="Ver" actionListener="#{controladorForms.cambiarForm}" action="#{controladorJugador.consultarjug(conEq.idEquipo)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
</html>
